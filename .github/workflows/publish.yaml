---
name: publish

on:
  schedule:
  - cron: '0 10 * * *' # everyday at 10am
  push:
    branches:
    - main
    tags:
    - 'v*'
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_URI: ${{ vars.REGISTRY_URI }}
  REGISTRY_REPOSITORY: ${{ vars.REGISTRY_REPOSITORY }}
  IMAGE_NAME: ee-kustomzie-with-ocm-policygenerator-plugin-and-helm
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-publish-ee:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Create container image build meta â„¹ï¸
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY_URI }}/${{ env.REGISTRY_REPOSITORY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=schedule,pattern=nightly
          type=edge,branch=main
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Image Tags ğŸ·
      run: echo "${{ steps.meta.outputs.tags }}"
    
    - name: Image Labels ğŸ·
      run: echo "${{ steps.meta.outputs.labels }}"
    
    - name: Install ansible-builder ğŸ§°
      run: pip install ansible-builder
    
    - name: Crate Ansible EE container image context ğŸ› 
      run: ansible-builder create -v3 

    - name: Set up QEMU ğŸ§°
      uses: docker/setup-qemu-action@v3

    - name: Build Ansible EE container images ğŸ› 
      uses: redhat-actions/buildah-build@v2
      with:
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        context: ./context
        containerfiles: |
          ./context/Containerfile
        platforms: ${{ env.PLATFORMS }}

    - name: Publish images ğŸ“°
      id: publish-images
      uses: redhat-actions/push-to-registry@v2
      with:
        tags: ${{ steps.meta.outputs.tags }}
        username: ${{ env.REGISTRY_USERNAME }}
        password: ${{ env.REGISTRY_PASSWORD }}

    - name: Pushed Image Digest ğŸ”–
      run: echo ${{ steps.publish-images.outputs.digest }}

    - name: Pushed Image Registry Paths ğŸ”–
      run: echo ${{ steps.publish-images.outputs.registry-paths }}
